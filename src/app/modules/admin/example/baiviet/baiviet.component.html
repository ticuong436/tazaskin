<div class="container px-10">
    <form class="w-full pt-10" [formGroup]="userProfile">
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3 mb-6 md:mb-0">
                <label
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="grid-first-name"
                >
                    Tiêu đề
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                    id="grid-first-name"
                    type="text"
                    placeholder="Phun xăm thẩm mỹ"
                    [formControlName]="'title'"
                    name="title"
                />
                <p class="text-red-500 text-xs italic">
                    Please fill out this field.
                </p>
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
                <label
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="grid-password"
                >
                    Giới thiệu
                </label>
                <ckeditor
                [editor]="Editor"
                #editer
                [config]="config"
                    [formControlName]="'des'"
                ></ckeditor>
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
                <label
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="grid-password"
                >
                    Nội dung
                </label>
                <ckeditor
                    [editor]="Editor"
                    #editer
                    [config]="config"
                    [formControlName]="'content'"
                ></ckeditor>
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3 mb-6 md:mb-0">
                <label
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="grid-first-name"
                >
                    Slug
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                    id="grid-first-name"
                    type="text"
                    placeholder="phun-xam-tham-my"
                    [formControlName]="'slug'"
                    name="slug"
                />
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3 mb-6 md:mb-0">
                <label
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="grid-first-name"
                >
                    Thể loại
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                    id="grid-first-name"
                    type="number"
                    placeholder="Nổi bật"
                    [formControlName]="'Loaibaiviet'"
                    name="slug"
                />
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3 mb-6 md:mb-0">
                <label>
                    <input
                        type="file"
                        class="text-nowrap text-truncate"
                        (change)="selectFile($event)"
                    />
                </label>
                <button
                    class="btn btn-success btn-sm"
                    [disabled]="!selectedFiles"
                    (click)="upload()"
                >
                    Upload
                </button>
                <div *ngIf="currentFileUpload" class="progress mt-2">
                    <div
                        class="progress-bar progress-bar-info"
                        role="progressbar"
                        attr.aria-valuenow="{{ percentage }}"
                        aria-valuemin="0"
                        aria-valuemax="100"
                        [ngStyle]="{ width: percentage + '%' }"
                    >
                        {{ percentage }}%
                    </div>
                </div>
            </div>
           
                <div class="card w-full mt-5">
                    <div class="card-header">Image Upload</div>
                    <ul class="list-group list-group-flush" *ngIf="thumb">
                        <li class="list-group-item" *ngFor="let file of fileUploads">
                            <img src="{{ thumb }}" class="w-20 h-20" alt="" />
                            
                        </li>
                    </ul>
                </div>
          
        </div>
        <div class="flex " style="height: 50px;">
            <mat-form-field
                class="fuse-mat-emphasized-affix w-80 "
                appearance="fill"
            >
                <span matPrefix >Chọn theme</span>
                <mat-select >
                    <mat-option
                        [value]="item.id"
                        *ngFor="let item of themes"
                        (click)="onSelect(item)"
                        >{{ item.title ? item.title : "" }}</mat-option
                    >
                </mat-select>
            </mat-form-field>

            <mat-form-field
                class="fuse-mat-emphasized-affix w-80 mx-5 "
                appearance="fill"
            >
                <span matPrefix>Chọn Menu </span>
                <mat-select (selectionChange)="onSelectId($event.value)">
                    <mat-option
                        [value]="item.id"
                        *ngFor="let item of menu"
                        
                        >{{ item.title }}</mat-option
                    >
                </mat-select>
            </mat-form-field>

            <mat-form-field
                class="fuse-mat-emphasized-affix w-80"
                appearance="fill"
            >
                <span matPrefix>Chọn bài viết </span>
                <mat-select>
                    <mat-option
                        [value]="item.id"
                        *ngFor="let item of courses"
                        (click)="onSelectBaiviet(item)"
                        >{{ item.title }}</mat-option
                    >
                </mat-select>
            </mat-form-field>
        </div>

        <div class="form-group py-5">
            <button
                type="submit"
                (click)="onSubmit()"
                [disabled]="!userProfile.valid"
                class="btn btn-success bg-indigo-900"
            >
                Submit
            </button>

            <button
                type="update"
                class="btn btn-primary mx-10"
                (click)="updateBaiviet()"
            >
                Update
            </button>

            <button
                type="delete"
                class="btn btn-danger"
                (click)="deleteBaiviet()"
            >
                Delete
            </button>
        </div>
    </form>
</div>
