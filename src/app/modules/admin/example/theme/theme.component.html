<div class="container px-10">
    <form class="w-full pt-10" [formGroup]="userProfile">
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3 mb-6 md:mb-0">
                <label
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="grid-first-name"
                >
                    Tiêu đề
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                    id="grid-first-name"
                    type="text"
                    placeholder="Phun xăm thẩm mỹ"
                    formControlName="title"
                    name="title"
                />
                <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
            </div>
        </div>
        <!-- <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
              Giới thiệu
            </label>
            <ckeditor [editor]="Editor" #editer  formControlName="des" ></ckeditor>
          </div>
        </div> -->
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
                <label
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="grid-password"
                >
                    Nội dung
                </label>
                <ckeditor
                    [editor]="Editor"
                    #editer
                    [config]="config"
                    formControlName="content"
                ></ckeditor>
            </div>
        </div>

        <!-- <mat-select [(ngModel)]="message" placeholder="Vui lòng chọn theme" class="p-3 mb-3 bg-white" >
            <mat-option [value]="item.id" *ngFor="let item of themes" (click)="onSelect(item)">{{item.title ? item.title: ''}}</mat-option>
        </mat-select> -->

        <!-- <mat-select [(ngModel)]="message" placeholder="Vui lòng chọn theme" class="p-3 mb-3 bg-white">
          <mat-option [value]="item.id" *ngFor="let item of menu" (click)="onSelectId(item.id)">{{item.title}}</mat-option>
      </mat-select> -->

        <div class="flex" style="height: 50px">
            <mat-form-field
                class="fuse-mat-emphasized-affix w-80"
                appearance="fill"
            >
                <span matPrefix>Chọn theme</span>
                <mat-select>
                    <mat-option
                        [value]="item.id"
                        *ngFor="let item of themes"
                        (click)="onSelect(item)"
                        >{{ item.title ? item.title : "" }}</mat-option
                    >
                </mat-select>
            </mat-form-field>
        </div>
        <div class="form-group py-5">
            <button
                type="submit"
                (click)="onSubmit()"
                [disabled]="!userProfile.valid"
                class="px-3 py-1 bg-green-600 rounded-lg text-white"
            >
                Submit
            </button>
            <button
                type="update"
                class="px-3 py-1 bg-indigo-600 rounded-lg mx-10 text-white"
                (click)="updateTheme()"
            >
                Update
            </button>
            <button
                type="update"
                class="px-3 py-1 bg-red-600 rounded-lg text-white"
                (click)="deleteTheme()"
            >
                Delete
            </button>
        </div>
    </form>

    <div></div>
</div>
